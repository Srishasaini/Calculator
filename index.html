<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator website </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <h1 class="text-center"> Calculator Website </h1>
    <div class="container bg-red flex flex-col  item-center  mx-auto" >
        <input type="text" class="input">
        <div class="row">
            <button class="button">C</button>
            <button class="button">←</button>
            <button class="button">^</button>
            <button class="button">%</button>
            
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
            
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button result" >=</button>
            <button class="button">/</button>
        </div>
        <div class="error-handle"></div>
    </div>
    <footer class="description">
        <h3>Description</h3>
        <ul>
            <li>C-clear</li>
            <li>← - backspace</li>
            <li>^ - XOR </li>
            <li>% - modolu get remainder</li>
            <li>/ - multiply </li>
            <li>+ - addition</li>
            <li>- - substraction</li>
        </ul>
        <span class="project-info">This Project made by <bold
            >❤ Rishabh Saini </bold></span>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
